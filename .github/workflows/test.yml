name: test
permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths-ignore: '**.md'
    tags:
      - 'v*.*.*'  # Trigger on release tags like v0.2.5, v1.0.0, etc.
  pull_request:
    branches: [ main ]
    paths-ignore: '**.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']  # , '3.14'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Chromium for yt-dlp cookies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          # Create a minimal Chrome profile directory for yt-dlp
          mkdir -p ~/.config/chromium/Default
          echo '{}' > ~/.config/chromium/Default/Preferences

      - name: Build and Test
        env:
          LATTIFAI_API_KEY: ${{ secrets.LATTIFAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          pip install install-k2>=0.1.0
          install_k2
          pip install -e ".[test]"  # Install with test dependencies including pytest-asyncio
          python tests/test_basic.py  # Run basic tests
          pytest tests/caption/test_text_parser.py -v
          bash tests/test_audio_formats.sh  # Run audio format tests

      - name: Test Cli Commands
        env:
          LATTIFAI_API_KEY: ${{ secrets.LATTIFAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Test lai command
          which lai
          # Test alignment youtube (allow failure due to YouTube restrictions in CI)
          lai alignment youtube -Y https://www.youtube.com/shorts/zTYymWpptyI caption.split_sentence=true media.output_dir=~/Downloads/lattifai_youtube media.force_overwrite=true || echo "⚠️ YouTube download failed (expected in CI environment)"
          # Only test caption conversion if download succeeded
          if [ -f ~/Downloads/lattifai_youtube/zTYymWpptyI_LattifAI.srt ]; then
            laicap-convert -Y ~/Downloads/lattifai_youtube/zTYymWpptyI_LattifAI.srt ~/Downloads/lattifai_youtube/zTYymWpptyI_LattifAI.TextGrid
          fi
          # Test lai-transcribe command
          # Gemini Model
          lai-transcribe -Y tests/data/SA1.wav transcription.model_name=gemini-2.5-pro -v
          lai transcribe align -Y -v tests/data/SA1.wav transcription.model_name=gemini-3-pro-preview
          # iic/SenseVoiceSmall
          lai transcribe align -Y -v tests/data/SA1.wav transcription.model_name=iic/SenseVoiceSmall

      - name: Test Web App Installation
        run: |
          # Test lai-app-install command
          lai-app-install --help
          # Install the web app
          lai-app-install
          # Verify lai-app is installed
          lai-app --help
          # Test lai-server command
          lai-server --help

      - name: Run All Tests
        if: startsWith(github.ref, 'refs/tags/v')  # Only run on release tags (vx.x.x)
        env:
          LATTIFAI_API_KEY: ${{ secrets.LATTIFAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Run comprehensive test suite on release tags
          pytest tests/ -v --tb=short --cov=src --cov-report=term-missing
          # LattifAI transcription command
          lai-transcribe -Y tests/data/SA1.wav transcription.model_name=gemini-2.5-pro -v
          lai transcribe align -Y -v tests/data/SA1.wav transcription.model_name=nvidia/parakeet-tdt-0.6b-v3
