name: test
permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pyproject.toml'
    tags:
      - 'v*.*.*'  # Trigger on release tags like v0.2.5, v1.0.0, etc.
  pull_request:
    branches: [ main ]
    paths-ignore: '**.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  download-models:
    runs-on: ubuntu-24.04
    steps:
      - name: Cache model files
        uses: actions/cache@v4
        id: cache-models
        with:
          path: |
            ~/.cache/huggingface/hub
            ~/.cache/modelscope/hub
          key: models-v2-${{ runner.os }}

      - name: Set up Python
        if: steps.cache-models.outputs.cache-hit != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download models
        if: steps.cache-models.outputs.cache-hit != 'true'
        run: |
          pip install modelscope huggingface_hub
          # ModelScope: alignment models
          python -c "from modelscope.hub.snapshot_download import snapshot_download; snapshot_download('LattifAI/Lattice-1-Alpha')"
          python -c "from modelscope.hub.snapshot_download import snapshot_download; snapshot_download('LattifAI/Lattice-1')"
          # ModelScope: transcription model
          python -c "from modelscope.hub.snapshot_download import snapshot_download; snapshot_download('iic/SenseVoiceSmall')"
          # ModelScope: sentence splitter (wtpsplit/SaT) for split_sentence=true
          python -c "from modelscope.hub.snapshot_download import snapshot_download; snapshot_download('LattifAI/OmniTokenizer')"

  test:
    needs: [download-models]
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']  # , '3.14'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Free Disk Space
        run: |
          echo "Disk space before cleanup:"
          df -h

          # Remove unnecessary pre-installed software
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true

          # Clean up Docker
          docker system prune -a -f || true

          # Clean APT cache
          sudo apt-get clean || true

          echo "Disk space after cleanup:"
          df -h

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools

      - name: Restore model cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/huggingface/hub
            ~/.cache/modelscope/hub
          key: models-v2-${{ runner.os }}

      - name: Build and Test
        env:
          LATTIFAI_API_KEY: ${{ secrets.LATTIFAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          pip install -e ".[all,dev]" --extra-index-url https://lattifai.github.io/pypi/simple/
          python tests/test_basic.py  # Run basic tests
          pytest ./tests/streaming
          bash tests/test_audio_formats.sh  # Run audio format tests

      - name: Test modelscope Integration
        if: matrix.python-version == '3.10'
        env:
          LATTIFAI_API_KEY: ${{ secrets.LATTIFAI_API_KEY }}
        run: |
          # modelscope/LattifAI/Lattice-1-Alpha
          lai alignment align -Y media.input_path=tests/data/SA1.m4a \
                                 caption.input_path=tests/data/SA1.TXT \
                                 caption.output_path=tests/data/SA1.TextGrid \
                                 alignment.model_name=LattifAI/Lattice-1-Alpha alignment.model_hub=modelscope
          # modelscope/LattifAI/Lattice-1
          lai alignment align -Y media.input_path=tests/data/SA1.m4a \
                                 caption.input_path=tests/data/SA1.TXT \
                                 caption.output_path=tests/data/SA1_Lattice1.TextGrid \
                                 alignment.model_name=LattifAI/Lattice-1 alignment.model_hub=modelscope

      - name: Test Cli Commands
        env:
          LATTIFAI_API_KEY: ${{ secrets.LATTIFAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Test lai command
          which lai
          # Test alignment youtube (allow failure due to YouTube restrictions in CI)
          lai alignment youtube -Y https://www.youtube.com/shorts/zTYymWpptyI caption.split_sentence=true media.output_dir=~/Downloads/lattifai_youtube media.force_overwrite=true || echo "⚠️ YouTube download failed (expected in CI environment)"
          # Only test caption conversion if download succeeded
          if [ -f ~/Downloads/lattifai_youtube/zTYymWpptyI_LattifAI.srt ]; then
            laicap-convert -Y ~/Downloads/lattifai_youtube/zTYymWpptyI_LattifAI.srt ~/Downloads/lattifai_youtube/zTYymWpptyI_LattifAI.TextGrid
          fi
          # Test lai-transcribe command
          # Gemini Model
          lai-transcribe -Y tests/data/SA1.wav tests/data/SA1_gemini.md transcription.model_name=gemini-3-flash-preview -v
          # Test Gemini transcribe align with output file (PR #32 regression test)
          lai transcribe align -Y tests/data/SA1.wav tests/data/SA1_gemini_aligned.srt \
              transcription.model_name=gemini-3-flash-preview -v
          # iic/SenseVoiceSmall
          lai transcribe align -Y -v tests/data/SA1.wav transcription.model_name=iic/SenseVoiceSmall
          # Event
          lai alignment align -Y -v tests/data/DQacCB9tDaw_16K_First05Mins.mp3 tests/data/DQacCB9tDaw_16K_First05Mins.md \
              alignment.model_name=LattifAI/Lattice-1 event.enabled=true caption.split_sentence=true caption.input_format=gemini

      - name: Run All Tests
        if: startsWith(github.ref, 'refs/tags/v')  # Only run on release tags (vx.x.x)
        env:
          LATTIFAI_API_KEY: ${{ secrets.LATTIFAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LATTIFAI_TESTS_CLI_DRYRUN: ${{ secrets.LATTIFAI_TESTS_CLI_DRYRUN }}
        run: |
          # Run comprehensive test suite on release tags
          pytest tests/ -v --tb=short --cov=src --cov-report=term-missing
          # LattifAI transcription command
          # lai-transcribe -Y tests/data/SA1.wav transcription.model_name=gemini-3-pro-preview -v
          lai transcribe align -Y -v tests/data/SA1.wav transcription.model_name=nvidia/parakeet-tdt-0.6b-v3
          lai transcribe align -Y -v tests/data/SA1.wav transcription.model_name=nvidia/canary-1b-v2
