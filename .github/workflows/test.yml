name: test
permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths-ignore: '**.md'
    tags:
      - 'v*.*.*'  # Trigger on release tags like v0.2.5, v1.0.0, etc.
  pull_request:
    branches: [ main ]
    paths-ignore: '**.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools

      - name: Build and Test
        env:
          LATTIFAI_API_KEY: ${{ secrets.LATTIFAI_API_KEY }}
        run: |
          pip install install-k2>=0.0.6
          install-k2
          pip install -e ".[test]"  # Install with test dependencies including pytest-asyncio
          python tests/test_basic.py  # Run basic tests
          bash tests/test_audio_formats.sh  # Run audio format tests

      - name: Run All Tests
        if: startsWith(github.ref, 'refs/tags/v')  # Only run on release tags (vx.x.x)
        env:
          LATTIFAI_API_KEY: ${{ secrets.LATTIFAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Run comprehensive test suite on release tags
          pytest tests/ -v --tb=short --cov=src --cov-report=term-missing