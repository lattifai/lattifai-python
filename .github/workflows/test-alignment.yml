name: test-alignment
permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'pyproject.toml'
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  test-alignment:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools

      - name: Install alignment extras
        run: |
          pip install -e ".[alignment]"

      - name: Verify installation
        run: |
          python -c "from lattifai.alignment import Lattice1Aligner, SentenceSplitter; print('alignment module imported successfully')"
          python -c "from lattifai.caption import Caption, Supervision; print('caption module imported successfully')"
          python -c "from lattifai.config import AlignmentConfig; print('config module imported successfully')"
