name: linux

on:
  push:
    branches: [ main ]
    paths-ignore: '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore: '**.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ubuntu-version: [20.04, 22.04, 24.04]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        # compiler: [gcc, clang]
        compiler: [gcc]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pybind11-dev
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            sudo apt-get install -y clang
            export CC=clang
            export CXX=clang++
          fi

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools pytest numpy scipy

      - name: Build package
        run: |
          pip install -e .
        env:
          CC: ${{ matrix.compiler == 'clang' && 'clang' || 'gcc' }}
          CXX: ${{ matrix.compiler == 'clang' && 'clang++' || 'g++' }}

      - name: Run basic tests
        run: |
          python tests/test_basic.py
          python -c "import lattifai; print('Import successful')"
