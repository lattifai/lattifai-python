<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LattifAI Benchmark Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Background */
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-left: #0d0d14;
            --bg-right: #0f1a14;

            /* Before (dim gray) */
            --gray-dim: #4a4a5a;
            --gray-text: #6b7280;
            --gray-bar: #3a3a4a;

            /* After (glowing green) */
            --green-glow: #10b981;
            --green-light: #34d399;
            --green-bar: #059669;

            /* Accent */
            --improvement-badge: #fbbf24;
            --text-white: #f9fafb;
            --text-dim: #9ca3af;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            width: 1200px;
            height: 675px;
            background: var(--bg-card);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            padding: 32px 48px 24px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .card-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 8px;
        }

        .card-header h1 span {
            background: linear-gradient(135deg, var(--green-light), var(--green-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-header p {
            font-size: 16px;
            color: var(--text-dim);
        }

        .comparison {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .side {
            padding: 40px 56px;
            display: flex;
            flex-direction: column;
        }

        .side-left {
            background: var(--bg-left);
            border-right: 1px solid rgba(255, 255, 255, 0.06);
        }

        .side-right {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.03) 0%, rgba(16, 185, 129, 0.08) 100%);
        }

        .side-label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .side-left .side-label {
            color: var(--gray-text);
        }

        .side-right .side-label {
            color: var(--green-glow);
        }

        .side-label .icon {
            font-size: 18px;
        }

        .metrics {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .metric-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
        }

        .metric-name {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .side-left .metric-name {
            color: var(--gray-text);
        }

        .side-right .metric-name {
            color: var(--green-light);
        }

        .metric-value {
            font-size: 42px;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
        }

        .side-left .metric-value {
            color: var(--gray-dim);
        }

        .side-right .metric-value {
            color: var(--green-glow);
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
        }

        .improvement {
            font-size: 16px;
            font-weight: 700;
            color: var(--improvement-badge);
            background: rgba(251, 191, 36, 0.15);
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .bar-container {
            height: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .side-left .bar {
            background: var(--gray-bar);
        }

        .side-right .bar {
            background: linear-gradient(90deg, var(--green-bar), var(--green-glow));
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .card-footer {
            padding: 20px 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(0, 0, 0, 0.2);
        }

        .tagline {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            color: var(--text-dim);
        }

        .tagline .icon {
            font-size: 18px;
        }

        .brand {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-dot {
            width: 10px;
            height: 10px;
            background: var(--green-glow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--green-glow);
        }

        /* Checkmark for right side */
        .check {
            color: var(--green-glow);
            font-size: 20px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <header class="card-header">
            <h1>Gemini 3 Flash <span>+ LattifAI</span> Alignment</h1>
            <p>Forced alignment benchmark on "Introducing GPT-4o" video</p>
        </header>

        <div class="comparison">
            <div class="side side-left">
                <div class="side-label">
                    <span class="icon">○</span>
                    Without LattifAI
                </div>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-header">
                            <span class="metric-name">DER (Diarization Error)</span>
                        </div>
                        <div class="metric-value" id="left-der">--</div>
                        <div class="bar-container">
                            <div class="bar" id="left-der-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-header">
                            <span class="metric-name">JER (Jaccard Error)</span>
                        </div>
                        <div class="metric-value" id="left-jer">--</div>
                        <div class="bar-container">
                            <div class="bar" id="left-jer-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="side side-right">
                <div class="side-label">
                    <span class="icon">◉</span>
                    With LattifAI
                </div>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-header">
                            <span class="metric-name">DER (Diarization Error)</span>
                            <span class="improvement" id="der-improvement">--</span>
                        </div>
                        <div class="metric-value"><span id="right-der">--</span><span class="check">✓</span></div>
                        <div class="bar-container">
                            <div class="bar" id="right-der-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-header">
                            <span class="metric-name">JER (Jaccard Error)</span>
                            <span class="improvement" id="jer-improvement">--</span>
                        </div>
                        <div class="metric-value"><span id="right-jer">--</span><span class="check">✓</span></div>
                        <div class="bar-container">
                            <div class="bar" id="right-jer-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="card-footer">
            <div class="tagline">
                <span class="icon">⚡</span>
                Millisecond-precision forced alignment
            </div>
            <div class="brand">
                <span class="brand-dot"></span>
                lattifai.com
            </div>
        </footer>
    </div>

    <script>
        // Load benchmark data from README.md
        async function loadBenchmarkData() {
            try {
                const response = await fetch('README.md');
                const text = await response.text();

                // Find the benchmark table
                const lines = text.split('\n');
                const tableLines = [];
                let inTable = false;

                for (const line of lines) {
                    if (line.startsWith('| Model')) {
                        inTable = true;
                    }
                    if (inTable && line.startsWith('|')) {
                        tableLines.push(line);
                    } else if (inTable && !line.startsWith('|')) {
                        break;
                    }
                }

                // Skip header and separator
                const dataRows = tableLines.slice(2);

                // Parse each row
                const rawData = {};
                for (const row of dataRows) {
                    const cols = row.split('|').map(c => c.trim()).filter(c => c);
                    if (cols.length < 4) continue;

                    const modelName = cols[0];
                    const parsePercent = (val) => {
                        const match = val.match(/\(\s*(\d+\.?\d*)%\)/);
                        return match ? parseFloat(match[1]) : 0;
                    };

                    rawData[modelName] = {
                        der: parsePercent(cols[1]),
                        jer: parsePercent(cols[2])
                    };
                }

                // Get Gemini 3 Flash data
                const base = rawData['Gemini 3 Flash Preview'];
                const withLattifai = rawData['Gemini 3 Flash Preview + LattifAI'];

                if (base && withLattifai) {
                    // Update left side (without)
                    document.getElementById('left-der').textContent = base.der.toFixed(1) + '%';
                    document.getElementById('left-jer').textContent = base.jer.toFixed(1) + '%';
                    document.getElementById('left-der-bar').style.width = (base.der * 2) + '%';
                    document.getElementById('left-jer-bar').style.width = (base.jer * 2) + '%';

                    // Update right side (with LattifAI)
                    document.getElementById('right-der').textContent = withLattifai.der.toFixed(1) + '%';
                    document.getElementById('right-jer').textContent = withLattifai.jer.toFixed(1) + '%';
                    document.getElementById('right-der-bar').style.width = (withLattifai.der * 2) + '%';
                    document.getElementById('right-jer-bar').style.width = (withLattifai.jer * 2) + '%';

                    // Calculate improvements
                    const derImprove = ((base.der - withLattifai.der) / base.der * 100).toFixed(0);
                    const jerImprove = ((base.jer - withLattifai.jer) / base.jer * 100).toFixed(0);
                    document.getElementById('der-improvement').textContent = '↓ ' + derImprove + '%';
                    document.getElementById('jer-improvement').textContent = '↓ ' + jerImprove + '%';
                }
            } catch (error) {
                console.error('Failed to load benchmark data:', error);
                // Fallback values
                document.getElementById('left-der').textContent = '30.4%';
                document.getElementById('left-jer').textContent = '30.4%';
                document.getElementById('right-der').textContent = '11.4%';
                document.getElementById('right-jer').textContent = '13.6%';
                document.getElementById('der-improvement').textContent = '↓ 62%';
                document.getElementById('jer-improvement').textContent = '↓ 55%';
            }
        }

        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadBenchmarkData);
    </script>
</body>
</html>
