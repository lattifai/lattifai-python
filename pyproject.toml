[build-system]
requires = ['setuptools>=60', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'lattifai'
version = '1.0.0rc1'
description = "Lattifai Python SDK: Seamless Integration with Lattifai's Speech and Video AI Services"
keywords = ['lattifai', 'speech recognition', 'video analysis', 'ai', 'sdk', 'api client']
readme = 'README.md'
license = {file = 'LICENSE'}
authors = [
  { name = 'Lattifai Technologies', email = 'tech@lattifai.com' },
]
maintainers = [
  { name = 'Lattice', email = 'tech@lattifai.com' },
]
requires-python = '>=3.10,<3.15'

dependencies = [
    "lattifai-core>=0.2.1",
    "httpx",
    "python-dotenv",
    "lhotse>=1.26.0",
    "colorful>=0.5.6",
    "pysubs2",
    "praatio",
    "tgt",
    "onnxruntime",
    "g2p-phonemizer==0.1.1",
    "wtpsplit>=2.1.6",
    "av",
    # agentic workflow dependencies
    "questionary>=2.0",
    "yt-dlp",
    "pycryptodome",
    "google-genai>=1.22.0",
    # config
    "lattifai-run>=1.0.0rc2",
]

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX :: Linux',
    'Operating System :: Microsoft :: Windows',
    'Topic :: Multimedia :: Sound/Audio',
    'Topic :: Multimedia :: Video',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
]

[project.urls]
Homepage = 'https://github.com/lattifai/lattifai-python'
Documentation = 'https://github.com/lattifai/lattifai-python/README.md'
'Bug Tracker' = 'https://github.com/lattifai/lattifai-python/issues'
Discussions = 'https://github.com/lattifai/lattifai-python/discussions'
Changelog = 'https://github.com/lattifai/lattifai-python/CHANGELOG.md'

[project.scripts]
"lai-align" = "lattifai.cli.alignment:main"
"lai-youtube" = "lattifai.cli.youtube:main"
"lai-subtitle-convert" = "lattifai.cli.subtitle:main_convert"
"lai-subtitle-normalize" = "lattifai.cli.subtitle:main_normalize"
# "lai-agent" = "lattifai.cli.agent:main"

[project.entry-points."lai_run.cli"]
alignment = "lattifai.cli"
subtitle = "lattifai.cli"
agent = "lattifai.cli"

[tool.setuptools]
packages = [
    "lattifai",
    "lattifai.alignment",
    "lattifai.config",
    "lattifai.subtitle",
    "lattifai.transcription",
    "lattifai.transcription.prompts",
    "lattifai.workflow",
    "lattifai.cli",
]

[tool.setuptools.package-dir]
lattifai = "src/lattifai"

[tool.setuptools.package-data]
"lattifai.workflows.prompts" = ["**/*.txt", "**/*.md"]

[project.optional-dependencies]
numpy = ['numpy']
test = ['pytest', 'pytest-cov', 'pytest-asyncio', 'numpy']
all = [
    "numpy",
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
]

[tool.pytest.ini_options]
addopts = "--durations=10"
testpaths = ["tests"]

[tool.coverage.run]
omit = [
]
